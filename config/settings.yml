# Values formatted like "_env:YESOD_ENV_VAR_NAME:default_value" can be overridden by the specified environment variable.
# See https://github.com/yesodweb/yesod/wiki/Configuration#overriding-configuration-values-with-environment-variables

static-dir:     "_env:YESOD_STATIC_DIR:static"
host:           "_env:YESOD_HOST:*4" # any IPv4 host
port:           "_env:PORT:3000" # `heroku` uses `PORT` env var name

ip-from-header: "_env:YESOD_IP_FROM_HEADER:false"

# Default behavior: determine the application root from the request headers.
# Uncomment to set an explicit approot
approot:        "_env:YESOD_APPROOT:http://localhost:3000"

# By default, `yesod devel` runs in development, and built executables use
# production settings (see below). To override this, use the following:
development: "_env:DEVELOPMENT:false"

# Optional values with the following production defaults.
# In development, they default to the inverse.
#
detailed-logging: "_env:YESOD_DETAILED_LOGGING:false"
should-log-all: "_env:YESOD_SHOULD_LOG_ALL:false"
reload-templates: "_env:YESOD_RELOAD_TEMPLATES:false"
mutable-static: "_env:YESOD_MUTABLE_STATIC:false"
skip-combining: "_env:YESOD_SKIP_COMBINING:false"
auth-dummy-login : "_env:YESOD_AUTH_DUMMY_LOGIN:false"

# NB: If you need a numeric value (e.g. 123) to parse as a String, wrap it in single quotes (e.g. "_env:YESOD_PGPASS:'123'")
# See https://github.com/yesodweb/yesod/wiki/Configuration#parsing-numeric-values-as-strings

database:
  user:     "_env:YESOD_PGUSER:chiroptical"
  password: "_env:YESOD_PGPASS:chiroptical"
  host:     "_env:YESOD_PGHOST:localhost"
  port:     "_env:YESOD_PGPORT:5432"
  # See config/test-settings.yml for an override during tests
  database: "_env:YESOD_PGDATABASE:pluto"
  poolsize: "_env:YESOD_PGPOOLSIZE:10"

copyright: Insert copyright statement here
#analytics: UA-YOURCODE

twitch:
  client-id:      "_env:TWITCH_CLIENT_ID:twitch"
  client-secret:  "_env:TWITCH_CLIENT_SECRET:twitch"
  streamer-id:    "_env:TWITCH_STREAMER_ID:'1234'"
  callback:       "_env:TWITCH_CALLBACK:'http://localhost:3000/twitch/webhooks'"
